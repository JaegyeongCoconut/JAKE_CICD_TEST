name: Common Workflow

on:
  workflow_call:
    outputs:
      AUTHORIZED_ENV:
        description: "AWS Region"
        value: ${{ jobs.setup.outputs.AUTHORIZED_ENV }}

jobs:
  upload-set-up:
    runs-on: ubuntu-latest
    outputs:
      AUTHORIZED_ENV: ${{ steps.export-env.outputs.AUTHORIZED_ENV }}

    steps:
      - name: Set Environment Variables
        id: export-env
        run: |
          echo "AUTHORIZED_ENV='dev,prod'" >> $GITHUB_OUTPUT

      - name: Print Environment Variables
        run: |
          printf "::notice:: âœ… AUTHORIZED_ENV=${{ steps.export-env.outputs.AUTHORIZED_ENV }}\n"

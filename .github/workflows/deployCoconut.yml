        }'
      S3_DEPLOY_BUCKET_REGION: "ap-southeast-1" # NOTE: ë°°í¬ S3 ë²„í‚·ì´ ìƒì„±ëœ ë¦¬ì „
      # S3_ENV_BUCKET_NAME: "coconutsilo-env-dev" # NOTE: .env S3 ë²„í‚· ì´ë¦„

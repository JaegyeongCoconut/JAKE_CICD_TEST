name: 🚀 Build and Deploy KOKKOK WEB service on S3

on:
  workflow_dispatch:
    inputs:
      SERVICE_NAME: # NOTE: 폴더 이름과 동일하게 설정 필요
        description: "배포 서비스 이름"
        required: true
        type: choice
        options: [carInspection, moveRanking]
      DEPLOY_ENV:
        description: "배포 환경"
        required: true
        type: choice
        options: [개발]

run-name: "🚀 ${{ inputs.SERVICE_NAME }} / ${{ inputs.DEPLOY_ENV }} 환경 / ${{ github.ref_name }} 브랜치 배포 실행"

env:
  AWS_IAM_ROLE: ""
  CURRENT_BRANCH: ${{ github.ref_name }}
  # NOTE: 서비스별 환경 변수 목록. Secrets에 저장된 환경 변수 이름을 작성
  ENV_MOVERANKING_DEV: ${{ secrets.ENV_MOVERANKING_DEV }}
  ENV_CARINSPECTION_DEV: ${{ secrets.ENV_CARINSPECTION_DEV }}

jobs:
  validate-deploy:
    uses: ./.github/workflows/validation.yaml # ✅ 공용 yaml 호출
    with:
      SERVICE_NAME: ${{ inputs.SERVICE_NAME }}
      DEPLOY_ENV: ${{ inputs.DEPLOY_ENV }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  validate-config:
    runs-on: ubuntu-latest
    needs: validate-deploy
    steps:
      - name: "🔍 배포 브랜치 유효성 검사"
        run: |
          if [[ ! ",${{ needs.validate-deploy.outputs.AUTHORIZED_BRANCHES }}," =~ ",${{ env.CURRENT_BRANCH }}," ]]; then
            printf "::error:: 🚨 지원되지 않는 브랜치입니다: ${{ env.CURRENT_BRANCH }}\n"
            exit 1
          fi
          printf "::notice:: ✅ 브랜치 '${{ env.CURRENT_BRANCH }}'는 배포에 유효합니다.\n"

  build-application:
    runs-on: ubuntu-latest
    needs: validate-config
    steps:
      - name: "📥 소스 repo 코드 체크아웃"
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: pnpm 설치
        with:
          # NOTE: pnpm 버전은 package.json에 명시된 버전과 일치해야 함
          version: 9.4.0
          run_install: false

      - name: "🛠️ Node.js 설치 및 의존성 cache 사용"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "📦 의존성 설치"
        run: pnpm install

      - name: "🔑 GitHub Secrets 환경 변수 설정"
        run: |
          # NOTE: SERVICE_NAME과 DEPLOY_ENV를 대문자로 변환해 Secrets 키 생성
          UPPER_SERVICE_NAME=$(echo ${{ inputs.SERVICE_NAME }} | tr '[:lower:]' '[:upper:]')
          UPPER_DEPLOY_ENV=$([[ "${{ inputs.DEPLOY_ENV }}" == "개발" ]] && echo "DEV" || echo "PROD")
          ENV_SECRET_NAME="ENV_${UPPER_SERVICE_NAME}_${UPPER_DEPLOY_ENV}"
          printf "::notice:: ✅ ENV_SECRET_NAME: $ENV_SECRET_NAME\n"

          # NOTE: Secrets에서 값 가져오기
          ENV_CONTENT="${!ENV_SECRET_NAME}"

          # NOTE: 빈 값 확인
          if [[ -z "$ENV_CONTENT" ]]; then
            printf "::error:: 🚨 $ENV_SECRET_NAME에 해당하는 시크릿을 찾을 수 없습니다.\n"
            exit 1
          fi

          # NOTE: 환경 변수로 설정
          echo "$ENV_CONTENT" | while IFS= read -r line; do
            # NOTE: 빈 줄이나 잘못된 값 건너뛰기
            if [[ -n "$line" ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done

          # NOTE: .env.[환경] 파일이름으로 환경 변수 값 저장
          ENV_FILE_NAME=".env.$([[ "${{ inputs.DEPLOY_ENV }}" == "개발" ]] && echo "development" || echo "production")"
          echo "$ENV_CONTENT" > "$ENV_FILE_NAME"
          printf "::notice:: ✅ 환경 변수를 $ENV_FILE_NAME 파일에 저장했습니다.\n"

          # NOTE: ENV_FILE_NAME 환경 변수를 GITHUB_ENV에 저장
          echo "ENV_FILE_NAME=$ENV_FILE_NAME" >> $GITHUB_ENV

          # NOTE: .env.[환경] 파일 內 주석(#) 포함 여부 확인
          if grep -q '^#' "$ENV_FILE_NAME"; then
            printf "::warning:: 🚨 .env 파일에 '#'로 시작하는 주석이 포함되어 있어 오류가 발생할 수 있습니다.\n"
            printf "::warning:: 🚨 github actions에서 .env 파일의 모든 '#'을 삭제해 주세요.\n"
            exit 1
          fi

      - name: "📂 프로젝트 디렉토리 설정 및 .env.[환경] 파일 위치 수정"
        run: |
          APP_DIR="apps/${{ inputs.SERVICE_NAME }}"

          mv $ENV_FILE_NAME $APP_DIR || {
            printf "::error:: 🚨 .env 파일을 $APP_DIR로 이동하지 못했습니다.\n"
            exit 1
          }

          printf "::notice:: ✅ .env 파일을 $APP_DIR 디렉토리로 이동했습니다.\n"
          cat $APP_DIR/$ENV_FILE_NAME

          # NOTE: .env 파일 존재 여부 확인
          if [ ! -f "$APP_DIR/$ENV_FILE_NAME" ]; then
            printf "::error:: 🚨 환경 변수 파일을 찾을 수 없습니다: $APP_DIR/$ENV_FILE_NAME\n"
            exit 1
          fi

      - name: "⚡ React 빌드"
        id: build-react-app
        run: |
          APP_DIR="apps/${{ inputs.SERVICE_NAME }}"
          BUILD_COMMAND="$([[ "${{ inputs.DEPLOY_ENV }}" == "개발" ]] && echo "build" || echo "build-prod"):${{ inputs.SERVICE_NAME }}"

          printf "::notice:: 🔍 빌드 경로 확인: $APP_DIR\n"
          printf "::notice:: 🔍 .env 파일 내용:\n"
          cat "$APP_DIR/$ENV_FILE_NAME"

          printf "::notice:: ✅ 빌드 명령어: $BUILD_COMMAND\n"

          set -a
          pnpm run $BUILD_COMMAND

          BUILD_DIR_PATH="$APP_DIR/build-$([[ "${{ inputs.DEPLOY_ENV }}" == "개발" ]] && echo "dev" || echo "prod")-${{ inputs.SERVICE_NAME }}"

          # NOTE: BUILD_DIR_PATH 존재 여부 확인
          if [ ! -d "$BUILD_DIR_PATH" ]; then
            printf "::error:: 🚨 빌드 결과 디렉토리를 찾을 수 없습니다: $BUILD_DIR_PATH\n"
            exit 1
          fi

          echo "BUILD_DIR_PATH=$BUILD_DIR_PATH" >> $GITHUB_OUTPUT
          printf "::notice:: ✅ 빌드한 프로젝트 폴더 이름: $BUILD_DIR_PATH\n"

      - name: "⬆️ Build artifact 업로드"
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ inputs.DEPLOY_ENV == '개발' && 'dev' || 'prod' }}-${{ inputs.SERVICE_NAME }}
          path: ${{ steps.build-react-app.outputs.BUILD_DIR_PATH }}
          if-no-files-found: error
          retention-days: 1

  deploy-application:
    runs-on: ubuntu-latest
    needs: [build-application, validate-config, validate-deploy]
    steps:
      - name: "⬇️ Build artifact 다운로드"
        uses: actions/download-artifact@v4
        with:
          name: build-${{ inputs.DEPLOY_ENV == '개발' && 'dev' || 'prod' }}-${{ inputs.SERVICE_NAME }}
          path: dist

      - name: "🪪 AWS IAM KEY 설정"
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          printf "::notice:: ✅ AWS IAM KEY 설정이 완료되었습니다.\n"

      - name: "🗑️ S3에서 build-legacy 폴더 삭제"
        run: |
          if aws s3 --region ${{ needs.validate-deploy.outputs.S3_DEPLOY_BUCKET_REGION }} ls s3://${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}/build-legacy  | grep -q .; then
            printf "::notice:: 🗑️ build-legacy 폴더 삭제 중...\n"
            aws s3 rm --recursive --region ${{ needs.validate-deploy.outputs.S3_DEPLOY_BUCKET_REGION }} s3://${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}/build-legacy 
            printf "::notice:: ✅ build-legacy 폴더 삭제 완료\n"
          else
            printf "::notice:: ⚠️ build-legacy 폴더가 존재하지 않음. 삭제할 항목이 없습니다.\n"
          fi

      - name: "🗂️ build 폴더를 build-before 폴더로 백업 (build → build-before)"
        run: |
          aws s3 mv --recursive --region ${{ needs.validate-deploy.outputs.S3_DEPLOY_BUCKET_REGION }} s3://${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}/build s3://${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}/build-before || {
            printf "::notice:: 🔄 기존 build 폴더가 없거나 백업 중 일부 파일이 존재하지 않을 수 있습니다.\n"
          }

          printf "::notice:: ✅ 기존 build 폴더를 build-before로 백업 완료\n"

      - name: "☁️ S3에 build 폴더 업로드 및 index.html root 경로 업로드"
        run: |
          BUILD_DIR="dist"  # NOTE: 다운로드 받은 경로 사용

          # NOTE: BUILD_DIR 존재 여부 확인
          if [ ! -d "$BUILD_DIR" ]; then
            printf "::error:: 🚨 빌드 결과 디렉토리를 찾을 수 없습니다: $BUILD_DIR\n"
            exit 1
          fi

          printf "::notice:: ✅ 빌드한 프로젝트 폴더 이름: $BUILD_DIR\n"
          printf "::notice:: 🔎 대상: s3://%s (region=%s)\n" "${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}" "${{ needs.validate-deploy.outputs.S3_DEPLOY_BUCKET_REGION }}"


          # ✅ S3에 빌드된 모든 파일 업로드 (build 폴더 내 파일)
          aws s3 cp --recursive --region ${{ needs.validate-deploy.outputs.S3_DEPLOY_BUCKET_REGION }} $BUILD_DIR s3://${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}/build || {
            printf "::error:: 🚨 S3에 빌드 파일 업로드 실패!\n"
            exit 1
          }

          printf "::notice:: ✅ 빌드 파일이 S3에 업로드되었습니다: ${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}/build\n"

          # ✅ S3 루트에 index.html 업로드
          aws s3 cp --region ${{ needs.validate-deploy.outputs.S3_DEPLOY_BUCKET_REGION }} $BUILD_DIR/index.html s3://${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}/index.html || {
            printf "::error:: 🚨 S3 루트에 index.html 업로드 실패!\n"
            exit 1
          }

          printf "::notice:: ✅ index.html이 S3 루트에 업로드되었습니다: ${{ needs.validate-deploy.outputs.S3_BUCKET_NAME }}/index.html\n"
